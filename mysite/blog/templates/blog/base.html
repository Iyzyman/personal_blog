<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <title>Blog</title>
    <!-- Booststrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Medium Style Editor-->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Poppins&display=swap" rel="stylesheet">
    <style> @import url('https://fonts.googleapis.com/css2?family=Lilita+One&family=Poppins&display=swap'); </style>



    </head>
    <body class='loader'>
        <nav class="navbar navbar-dark bg-dark techfonts custom-navbar navbar-expand-lg">
          <a class="navbar-brand bigbrand" href="{% url 'post_list' %}">My Blog</a>
 
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'about' %}">About</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="https://www.linkedin.com">LinkedIn</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="https://www.github.com">GitHub</a>
            </li>
        </ul>
        <ul class="nav navbar-nav navbar-right navbar-nav mr-auto">
            {% if user.is_authenticated %}
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'post_new'%}">New Post</a>
            </li>
            <br>
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'post_draft_list'%}">Drafts</a>
            </li>
            <br>
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'logout'%}">Logout</a>
            </li>
            <br>
            <li class="nav-item active">
                <a>Welcome: {{ user.username }}</a>
            </li>
            {% else %}
            <li>
                <a class="nav navbar-right" href="{% url 'login' %}"><svg xmlns="http://www.w3.org/2000/svg" width="46" height="46" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
     <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
            </svg></a>
            </li>
            {% endif %}
                </ul>

            </div>
        </nav>
        <div class='content container'>
        	<div class='row'>
        		<div class="col-md-8">
        			<div class="blog_posts">
        				{% block content %}
        				{% endblock %}
        			</div>
        		</div>
        		
        	</div>
        </div>
    </body>
</html>
